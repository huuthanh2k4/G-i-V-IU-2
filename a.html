<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f4dde2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container img {
            position: relative;
            border-radius: 15px;
        }
        .bunny {
            width: 100%;
            max-width: 400px;
            height: auto;
            z-index: 1;
        }
        .heart1, .heart2, .heart3, .heart4, .swirls, .logo {
            position: absolute;
        }
        .heart1 {
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
        }
        .heart2 {
            top: 50px;
            left: 50px;
            width: 20px;
            height: auto;
        }
        .heart3 {
            top: 70px;
            left: 70px;
            width: 20px;
            height: auto;
        }
        .heart4 {
            top: 90px;
            left: 90px;
            width: 20px;
            height: auto;
        }
        .swirls {
            top: 0;
            right: 0;
            width: 100px;
            height: auto;
        }
        .logo {
            bottom: 0;
            right: 0;
            width: 50px;
            height: auto;
        }
        @media (max-width: 768px) {
            .container {
                width: 200px;
                height: 200px;
            }
            .bunny {
                max-width: 180px;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 250px;
                height: 250px;
            }
            .bunny {
                max-width: 220px;
            }
        }
        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: fly 3s linear infinite;
        }
        @keyframes fly {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<script src="https://cdn.tailwindcss.com">
</script>
</head>
<body >
    <div class="container">
        <img src="https://i.pinimg.com/originals/bb/11/cb/bb11cb5026da39775c8d6d2bfebdba45.gif" alt="Cute bunny holding a flower" class="bunny">
    </div>
    <script>
        // Tạo pháo hoa trái tim
        function startFireworks() {
            const contentArea = document.body;
            const createHeart = () => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤️';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${2 + Math.random()}s`;
                contentArea.appendChild(heart);

                // Xóa trái tim sau khi bay lên
                setTimeout(() => heart.remove(), 3000);
            };

            // Tạo trái tim liên tục
            setInterval(createHeart, 300);
        }

        // Bắt đầu pháo hoa trái tim khi tải trang
        window.onload = startFireworks;
    </script>

<script>
    // Thêm chức năng chuyển đổi ảnh và video sau mỗi 3 giây
    const container = document.querySelector('.container');

    const mediaItems = [
        { type: 'image', src: 'https://i.pinimg.com/originals/bb/11/cb/bb11cb5026da39775c8d6d2bfebdba45.gif' },
        { type: 'image', src: 'gửi cậu iu.jpg' },
        { type: 'video', src: 'Gửi cậu.mp4' }
    ];

    let currentIndex = 0;
    let hasCompletedCycle = false;

    function switchMedia() {
        // Nếu đã hoàn thành một chu kỳ và đang ở phần tử cuối, không chuyển nữa
        if (hasCompletedCycle && currentIndex === mediaItems.length - 1) {
            return;
        }

        // Xóa nội dung cũ trong container
        container.innerHTML = '';

        const currentMedia = mediaItems[currentIndex];

        if (currentMedia.type === 'image') {
            const img = document.createElement('img');
            img.src = currentMedia.src;
            img.alt = 'Image';
            img.classList.add('bunny');
            container.appendChild(img);
        } else if (currentMedia.type === 'video') {
            const video = document.createElement('video');
            video.src = currentMedia.src;
            video.autoplay = true;
            video.loop = true;
            video.muted = true; // Nếu muốn tự động phát
            video.classList.add('bunny');
            container.appendChild(video);
        }

        // Chuyển sang phần tử tiếp theo hoặc đánh dấu hoàn thành chu kỳ
        if (currentIndex < mediaItems.length - 1) {
            currentIndex++;
        } else {
            hasCompletedCycle = true;
        }
    }

    // Gọi hàm switchMedia mỗi 3 giây
    setInterval(switchMedia, 3000);

    // Gọi ngay lần đầu tiên khi tải trang
    switchMedia();
</script>

</body>
</html>
