<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dám truy cập khi chưa cho phép</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <video src="Dạoma.mp4" autoplay loop controls style="width: 100%; height: auto; max-height: 100vh;"></video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            video.play().catch(error => {
                console.error('Video playback failed:', error);
            });
        });
    </script>
</body>
</html>
